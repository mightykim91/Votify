{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<h1 class="mt-3">CREATE YOUR POLL</h1>
<hr>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary" value="Register poll">
  <a href="{% url 'poll_manager:index' %}" class="btn btn-dark">Back to Main</a>
</form>
{% endblock %}
